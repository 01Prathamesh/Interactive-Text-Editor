<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Text Editor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar for Editor Controls -->
  <header class="navbar">
    <button id="undoBtn" aria-label="Undo the last change" title="Undo">Undo</button>
    <button id="redoBtn" aria-label="Redo the last undone change" title="Redo">Redo</button>
    <button id="saveBtn" aria-label="Save your work" title="Save">Save</button>
    <button id="loadBtn" aria-label="Load saved work" title="Load">Load</button>
    <button id="darkModeToggle" aria-label="Toggle Dark Mode" title="Switch between Light/Dark mode">ğŸŒ™</button>
    <button id="clearBtn" aria-label="Clear all text" title="Clear Text">Clear</button>
    <button id="printBtn" aria-label="Print the document" title="Print">ğŸ–¨ï¸</button>
    <button id="speechBtn" aria-label="Listen to the text" title="Text-to-Speech">ğŸ¤</button>
  </header>

  <!-- Editable Text Area -->
  <div id="textArea" contenteditable="true" role="textbox" aria-label="Text Editor" class="text-area">
    <p>Start typing your content here...</p>
  </div>

  <!-- Add Text Button -->
  <button id="addTextBtn" aria-label="Add new text box" title="Add Text" class="fab">
    <span class="add-icon">+</span>
  </button>

  <!-- Style Options -->
  <div class="style-options">
    <button onclick="changeStyle('bold')" aria-label="Make text bold" title="Bold">B</button>
    <button onclick="changeStyle('italic')" aria-label="Italicize text" title="Italic">I</button>
    <button onclick="changeStyle('underline')" aria-label="Underline text" title="Underline">U</button>
    <button onclick="changeSize()" aria-label="Change text size" title="Font Size">A+</button>
    <button onclick="changeFont()" aria-label="Change text font" title="Font Style">Aa</button>
    <button onclick="changeTextColor()" aria-label="Change text color" title="Text Color">ğŸ¨</button>
    <button onclick="changeBackgroundColor()" aria-label="Change background color" title="Background Color">ğŸ–ï¸</button>
    <button onclick="alignText('left')" aria-label="Align text to the left" title="Align Left">L</button>
    <button onclick="alignText('center')" aria-label="Align text to the center" title="Align Center">C</button>
    <button onclick="alignText('right')" aria-label="Align text to the right" title="Align Right">R</button>
    <button onclick="alignText('justify')" aria-label="Justify text" title="Justify">J</button>
    <button onclick="highlightText()" aria-label="Highlight text" title="Highlight">ğŸŸ¨</button>
    <button onclick="toggleCase()" aria-label="Toggle text case" title="Toggle Case">ğŸ”¡</button>
  </div>

  <!-- Floating Toolbar -->
  <div id="floatingToolbar" class="floating-toolbar" style="display: none;">
    <button onclick="changeStyle('bold')" aria-label="Bold" title="Bold">B</button>
    <button onclick="changeStyle('italic')" aria-label="Italic" title="Italic">I</button>
    <button onclick="changeStyle('underline')" aria-label="Underline" title="Underline">U</button>
    <button onclick="changeSize()" aria-label="Change font size" title="Font Size">A+</button>
    <button onclick="changeFont()" aria-label="Change font style" title="Font Style">Aa</button>
  </div>

  <!-- History Panel -->
  <div id="historyPanel" class="history-panel" style="display: none;">
    <h3>Undo History</h3>
    <ul id="historyList"></ul>
  </div>

  <!-- Export as PDF Button -->
  <button id="exportPdfBtn" aria-label="Export document as PDF" title="Export PDF">Export PDF</button>

  <!-- Word & Character Count -->
  <div id="stats" class="stats">
    <span id="wordCount">Words: 0</span>
    <span id="charCount">Characters: 0</span>
  </div>

  <script src="script.js"></script>
</body>

</html>
