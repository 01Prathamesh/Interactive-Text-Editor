<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Text Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <button id="undoBtn" aria-label="Undo">Undo</button>
    <button id="redoBtn" aria-label="Redo">Redo</button>
  </header>

  <!-- Text Area -->
  <div id="textArea" contenteditable="true" role="textbox" aria-label="Text Editor"></div>
  <button id="addTextBtn" aria-label="Add Text">Add Text</button>

  <!-- Style Options -->
  <div class="style-options">
    <button onclick="changeStyle('bold')" aria-label="Bold">B</button>
    <button onclick="changeStyle('italic')" aria-label="Italic">I</button>
    <button onclick="changeStyle('underline')" aria-label="Underline">U</button>
    <button onclick="changeSize()" aria-label="Change Font Size">A+</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
