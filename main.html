<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Text Editor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <button id="undoBtn" aria-label="Undo" title="Undo the last change">Undo</button>
    <button id="redoBtn" aria-label="Redo" title="Redo the last undone change">Redo</button>
    <button id="saveBtn" aria-label="Save" title="Save your work">Save</button>
    <button id="loadBtn" aria-label="Load" title="Load previously saved work">Load</button>
    <button id="darkModeToggle" aria-label="Toggle Dark Mode" title="Switch between light and dark mode">🌙</button>
  </header>

  <!-- Text Area -->
  <div id="textArea" contenteditable="true" role="textbox" aria-label="Text Editor" class="text-area">
    <p>Please add text using the button below</p>
  </div>

  <!-- Add Text Button - Floating Action Button (FAB) -->
  <button id="addTextBtn" aria-label="Add Text" title="Add a new draggable text box" class="fab">
    <span class="add-icon">+</span>
  </button>

  <!-- Style Options -->
  <div class="style-options">
    <button onclick="changeStyle('bold')" aria-label="Bold" title="Toggle Bold" class="style-btn">B</button>
    <button onclick="changeStyle('italic')" aria-label="Italic" title="Toggle Italic" class="style-btn">I</button>
    <button onclick="changeStyle('underline')" aria-label="Underline" title="Toggle Underline" class="style-btn">U</button>
    <button onclick="changeSize()" aria-label="Change Font Size" title="Change Font Size" class="style-btn">A+</button>
    <button onclick="changeFont()" aria-label="Change Font Family" title="Change Font Family" class="style-btn">Aa</button>
    <button onclick="changeTextColor()" aria-label="Change Text Color" title="Change Text Color" class="style-btn">🎨</button>
    <button onclick="changeBackgroundColor()" aria-label="Change Background Color" title="Change Background Color" class="style-btn">🖍️</button>
    <button onclick="alignText('left')" aria-label="Align Left" title="Align Text Left" class="style-btn">L</button>
    <button onclick="alignText('center')" aria-label="Align Center" title="Align Text Center" class="style-btn">C</button>
    <button onclick="alignText('right')" aria-label="Align Right" title="Align Text Right" class="style-btn">R</button>
  </div>

  <!-- Optional Floating Toolbar for Selected Text (appears when text box is selected) -->
  <div id="floatingToolbar" class="floating-toolbar" style="display: none;">
    <button onclick="changeStyle('bold')" aria-label="Bold" title="Bold" class="style-btn">B</button>
    <button onclick="changeStyle('italic')" aria-label="Italic" title="Italic" class="style-btn">I</button>
    <button onclick="changeStyle('underline')" aria-label="Underline" title="Underline" class="style-btn">U</button>
    <button onclick="changeSize()" aria-label="Change Font Size" title="Change Font Size" class="style-btn">A+</button>
    <button onclick="changeFont()" aria-label="Change Font Family" title="Change Font Family" class="style-btn">Aa</button>
  </div>

  <!-- History Panel (Undo/Redo history) -->
  <div id="historyPanel" class="history-panel" style="display: none;">
    <h3>Undo History</h3>
    <ul id="historyList"></ul>
  </div>

  <!-- Export & Save as PDF Button -->
  <button id="exportPdfBtn" aria-label="Export as PDF" title="Export your work as a PDF" class="style-btn">
    Export PDF
  </button>

  <script src="script.js"></script>
</body>

</html>
